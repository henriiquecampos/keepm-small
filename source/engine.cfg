[application]

name="Keep'm Small"
main_scene="res://screens/main_menu/main_menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://globals.tscn"
input_handler="*res://input_handler.tscn"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

tap=[mbutton(0, 1), key(Space)]

[render]

default_clear_color=#ff000516
